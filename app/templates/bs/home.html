{% extends "base_content.html" %}

{% block main_content %}
<section class="section">
  <div class="container-lg">
    <div class="mt-5 mb-3">
      <div class="row">
        <h3>Programs Under Survey</h3>
      </div>
    </div>
    <div class="row">
      {% set programs = data.programs %}
      {% set prog_count = (12 / (programs | length)) | int %}
      {% for program in programs %}
      <div class="col-12 col-sm-{{ prog_count }} d-flex">
        <div class="card mb-1 h-100 w-100">
          <div class="card-body d-flex flex-column">
            <h5>{{ program.name }}</h5>
            {{data}}
            <a href="{{ url_for('programs.program_areas', college_id=data.tag, program_id=program.tag) }}">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock main_content %}
